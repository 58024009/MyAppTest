<ion-header>

  <ion-navbar>
    <ion-title>gps</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked no-padding no-margin>Type your Latitude</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked no-padding no-margin style="margin-top:20px">Type your Longtitude</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item class="text" *ngFor="let item of items | async">
        <ion-label>{{item.key}} Light: {{item.light}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="item.i"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
