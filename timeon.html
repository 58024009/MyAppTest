<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>timeon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <ion-list>
  <ion-item>
    <ion-label>TimeOn</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="TimeOn"></ion-datetime>
  </ion-item>
  <ion-item *ngFor="let item of items | async">
      <ion-label>{{item.key}} Light: {{item.light}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.i"></ion-checkbox>
    </ion-item>
  <button ion-button color="dark">Submit</button>
</ion-list>
</ion-content>
