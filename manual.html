<ion-header>

  <ion-navbar>
    <ion-title>manual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >  Rooms

        <ion-item *ngFor="let item of items | async">
          <pre >
              {{item | json}}            
          </pre>
          <ion-label>{{item.key}} Light: {{item.light}}</ion-label>
          <ion-toggle [(ngModel)]="item.status" (ionChange)="notify(item.key , item.status)"></ion-toggle>
        </ion-item>
      
    </ion-list>
</ion-content>
